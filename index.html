<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rock Paper Scissor Game</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <h1>The Rock Paper Scissor Survival</h1>

    <div class="results">
      <div class="scores-owner">
        <span id="computer">Computer </span>
          <span id="computer-score">0</span> |
          <span id="player-score">0</span>
        <span id="player">Player</span>
      </div>
    </div>

    <div class="playGround">
      <!-- <button class="btn" id="rock">Rock</button> -->
      <img src="icons/noun-paper-135861.svg" alt="paper" id="paper">
      <img src="icons/noun-rock-3575776.svg" alt="Rock" id="rock">
      <img src="icons/noun-scissor-2463965.svg" alt="scissor" id="scissor">
      <!-- <button class="btn" id="paper">Paper</button> -->
      <!-- <button class="btn" id="scissor">Scissor</button> -->
    </div>
    <div class="space"></div>
  </div>
  <div id="endgame" class="muted">
    <button>Play Again</button>
  </div>
  <script src="game-script.js"></script>
</body>
</html>
